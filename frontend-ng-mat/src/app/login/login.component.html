<div class="login-page">
  <div class="content">
    <!-- <h1 class="app-name">Sb Admin Material</h1> -->
    <form [formGroup]="loginForm" (ngSubmit)="onLogin(loginForm.value)" class="login-form" fxFlex>
      <div class="text-center">
        <h2 class="app-name">LOGIN</h2>
      </div>
      <div fxFlex fxlayout="row" fxlayout.lt-md="column">
        <div fxFlexFill>
          <mat-form-field class="w-100">
            <mat-label>Email</mat-label>
            <input matInput type="text" formControlName="email" class="form-control" required />
            <mat-error *ngIf="hasError('email', 'required')">
              Email is <strong>required</strong>
            </mat-error>
            <mat-error *ngIf="hasError('email', 'email')">
              Email must be a valid email address
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div fxFlex fxLayout="row" fxLayout.lt-md="column">
        <div fxFlexFill>
          <mat-form-field class="w-100">
            <mat-label> password</mat-label>
            <input matInput type="password" formControlName="password" class="form-control" required />
            <mat-error *ngIf="hasError('password', 'required')">
              Password is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <!-- <div fxFlex fxLayout="row" fxLayout.lt-md="column" style="margin: 20px 0 30px 0">
        <div fxFlex>
          <mat-checkbox color="primary">Remember Me</mat-checkbox>
        </div>
        <div fxFlex fxLayoutAlign="end">
          <a href="javascript:void(0)">Forget Password</a>
        </div>
      </div> -->
      <div fxFlex fxLayout="row" fxLayout.lt-md="column">
        <div fxFlexFill>
          <button color="primary" mat-raised-button class="w-100">Login</button>
        </div>
      </div>
      <div fxFlex fxLayout="row" fxLayout.lt-md="column">
        <div fxFlexFill>
          <button color="accent" mat-button (click)="onRegister()" class="w-100">Register</button>
        </div>
      </div>

    </form>
  </div>
</div>
